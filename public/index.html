<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1 class="mainHeader"><span>Chat Room</span> Web App <i class="fas fa-globe-americas"></i></h1>

    <div id="badUser" class="container">
        <h1>Bad Username Please Try Again</h1>
    </div>

    <div id="signIn" class="container animated zoomIn">
        <form id="userForm">
            <div class="wrapper">
                <input id="username" class="writeMessage" placeholder="Enter Alias">
                <div style= "grid-column: 5/10">
                    <input id="roomKey" class="joinRoom" placeholder="Room ID ...">
                </div>
                <button class="sendMessage">Login <i class="fas fa-sign-in-alt"></i></button>
            </div>
            <button id="makeRoom" class="createRoom">Create Room</button>
        </form>
    </div>

    <div id="loggedIn" class="container animated zoomIn masterGrid">
        <div class="sideBar">
            <h1>Online Users:</h1>
            <ul id="users"></ul>
        </div>
        <div class="main">
            <i class="settings fas fa-cog"></i>
            <h1 class="roomHeader">Group</h1>
            <ul id="pastMessages"></ul>
            <form id="messageForm">
                <div class="wrapper">
                    <textarea id="message" class="writeMessage writeMessage2" placeholder="Message ..."></textarea>
                    <button class="sendMessage sendMessage2">Send <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
